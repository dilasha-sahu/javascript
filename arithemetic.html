<html>
<head>
<title> arithemetic operator</title>
</head>
<body> 
<h2 style = "color:blue";> arithmetic operator</h2>
<script>
var a= 6;
var b= 4;
document.write ("a =" + a +"<br>");
document.write("b = " +b+ "<br>");
document.write("addition:"+(a+b)+"<br>");
document.write("subtraction:"+(a-b)+"<br>");
document.write("multiplication:"+(a*b)+"<br>");
document.write("division:"+(a/b)+"<br>");
document.write("mudulus:"+(a%b)+"<br>");
document.write("increment:"+(a++)+"<br>");
document.write("decrement:"+(a--)+"<br>");
document.write("preincrement:"+(++a)+"<br>");
document.write("predecriment:"+(--a)+"<br>");

</script> 
</body>
</html>
