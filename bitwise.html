<html>
<head>
<title> bitwise operator </title>
</head>
<h2 style = "color:blue";> bitwise operator </h2>
<body>
<script>
let a = 5;
let b = 4;
document.write("a>3 & a<10 : " +(a>3 & a<10)+"<br>");
document.write("a>b | b>a : "+(a>b | b>a)+ "<br>");
document.write("a>b ^ b>a : "+(a>b ^ b>a)+ "<br>");
document.write("~a :" +~a+ "<br>");
document.write(" a >> 1:" +(a >> 1)+ "<br>");
 document.write("a << 1:" +(a << 1)+ "<br>");
document.write("a >>> 1:" +(a >>> 1)+ "<br>");

</script>
</body>
</html>
