<html>
<head>
<title> assignment operator</title>
</head>
<body>
<h2 style= "color:blue";> assignment operator</h2>
<script>
var a = 8;
document.write("a= "+a+ "<br>");
a+= 5;
document.write("a+= 5, a= " +a+ "<br>");
a-= 2;
document.write("a-= 2 ,a= " +a+ "<br>");
a*=3;
document.write("a*=3, a= " +a+ "<br>");
a/=6;
document.write("a/=6, a=" +a+ "<br>");
a%= 4;
document.write("a%= 4, a= " +a+ "<br>");
</script>
</body>
</html>
