<html>
<head>
<title> logical operator </title>
</head>
<body>
<h2 style= "color:blue";> logical  operator</h2>
<script>
let a = 5;
document.write("a= " +a+ "<br>");
document.write("a>3 && a<10 : " +(a>3 && a<10)+"<br>");
document.write("a>3 || a>10 : " +(a>3 || a>10)+"<br>");
document.write("!(a>3) : " +!(a>3)+"<br>");

</script>
</body>
</html>
